<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="../css/styles_places.css" media="screen" title="no title" charset="utf-8">
    <script src="../js/jquery-3.1.0.min.js"></script>
    <script src="../js/scripts_places.js"></script>
    <title>Places You've Been</title>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-form navbar-left">
          <ul class="nav navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Home</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="places.html">Places</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="todolist.html">To Do List</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="addressbook.html">Address Book</a>
            </li>
        </div>
      </div>
    </nav>
    <div class="container">
      <h1>Places You've Been</h1>
      <hr>
      <div class="row">
        <div class="col-md-8">
          <form>
            <div class="form-group">
              <input id="placeName" type="text">
              <label for="placeName">Name of destination</label>
            </div>
            <div class="form-group">
              <input id="location" type="text">
              <label for="location">Location</label>
            </div>
            <div class="form-group">
              <input id="landmarks" type="text">
              <label for="landmarks">Landmarks</label>
            </div>
            <div class="form-group">
              <input id="timeOfYear" type="text">
              <label for="timeOfYear">Time of Year</label>
            </div>
            <div class="form-group">
              <input id="notes" type="text">
              <label for="notes">Note</label>
            </div>
            <button type="submit" class="btn btn-default" name="button">Submit!</button>
          </form>
          <br>
          <hr>
          <br>
          <ul id="outputList">
          </ul>
        </div>
        <div id="infoOutput" class="col-md-4">
          <div id="hidden">
            <h3 id="infoName"></h3>
            <p id="infoLocation"></p>
            <p id="infoLandmarks"></p>
            <p id="infoTime"></p>
            <p id="infoNotes"></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
